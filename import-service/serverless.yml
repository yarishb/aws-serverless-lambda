service: import-service

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: us-east-1

iamRoleStatements:
  - Effect: Allow
    Action:
      - "s3:ListBucket"
      - "s3:GetObject"
      - "s3:PutObject"
    Resource:
      - "arn:aws:s3:::import-project"
  - Effect: Allow
    Action:
      - 's3:*'
    Resource:
      - "arn:aws:s3:::import-project/*"
  - Effect: Allow
    Action: "sqs:*"
    Resource:
      - "arn:aws:sqs:us-east-1:206809917337:catalogItemsQueue"

functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          method: get
          path: import/{name}
          authorizer:
            arn: arn:aws:lambda:us-east-1:206809917337:function:authorization-service-dev-basicAuthorizer

  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: import-project
          event: s3:ObjectCreated:*
          existing: true
          rules:
            - prefix: uploaded/
