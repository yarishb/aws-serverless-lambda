service: import-service

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: us-east-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - "s3:ListBucket"
        - "s3:GetObject"
        - "s3:PutObject"
      Resource:
        - "arn:aws:s3:::import-project"
    - Effect: Allow
      Action:
        - 's3:*'
      Resource:
        - "arn:aws:s3:::import-project/*"

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true

functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          method: get
          path: import/{name}

  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: import-project
          event: s3:ObjectCreated:*
          existing: true
          rules:
            - prefix: import-project/
